language: node_js
node_js:
    - "12"

# https://docs.travis-ci.com/user/multi-os/
os:
    - linux
    - osx
dist: xenial

cache: yarn

addons:
  apt:
    packages:
        # needed for node-hid
        # https://www.npmjs.com/package/node-hid#compiling-from-source
        # https://github.com/node-hid/node-hid/pull/253
        - libusb-1.0-0
        - libusb-1.0-0-dev
        - libudev-dev
  # homebrew:
  #   packages: packagename

before_deploy:
    - yarn release
deploy:
    skip_cleanup: true
